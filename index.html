<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    
    <h1><b>Contact Form</b></h1>

    <form>
        
        <label><b>Name</b></label><br>
        <input type="text" name="name" placeholder="Enter your full name">
        <br><br>

        <label><b>Email</b></label><br>
        <input type="email" name="email" placeholder="Enter your email address">
        <br><br>

        <label><b>Password</b></label><br>
        <input type="password" name="password" placeholder="Enter a secure password">
        <br><br>

        <label><b>Date of Birth</b></label><br>
        <input type="date" name="dob">
        <br><br>

        <label><b>Phone Number</b></label><br>
        <input type="number" name="phone" placeholder="Enter your phone number">
        <br><br>

        
        <p><b>Favourite Destination:</b></p>
        <input type="checkbox" name="places" id="delhi">
        <label for="delhi">Delhi</label><br>

        <input type="checkbox" name="places" id="goa">
        <label for="goa">Goa</label><br>

        <input type="checkbox" name="places" id="jaipur">
        <label for="jaipur">Jaipur</label><br>

        <input type="checkbox" name="places" id="kerala">
        <label for="kerala">Kerala</label><br>

        <input type="checkbox" name="places" id="manali">
        <label for="manali">Manali</label>
        <br><br>

       
        <label><b>Select Gender:</b></label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>

        
        <label><b>Upload Passport:</b></label><br>
        <input type="file" name="passport">
        <br><br>

       
        <label><b>Select Food Allergies:</b></label><br>
        <select name="allergies">
            <option value="" disabled selected>Select if any</option>
            <option>Gluten</option>
            <option>Peanuts</option>
            <option>Eggs</option>
            <option>Dates</option>
            <option>Soy</option>
            <option>Lactose</option>
        </select>
        <br><br>

        
        <label><b>Additional Inputs</b></label><br>
        <textarea name="additional" rows="4" cols="50" placeholder="Enter any additional information"></textarea>
        <br><br>

        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
